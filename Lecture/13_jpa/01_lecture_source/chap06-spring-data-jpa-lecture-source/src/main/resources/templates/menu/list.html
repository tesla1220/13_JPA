<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
        <tr>
            <th>메뉴코드</th>
            <th>메뉴이름</th>
            <th>메뉴가격</th>
            <th>카테고리코드</th>
            <th>판매상태</th>
        </tr>
        <tr th:each="menu : ${menuList}">
            <td th:text="${menu.menuCode}"></td>
            <td th:text="${menu.menuName}"></td>
            <td th:text="${menu.menuPrice}"></td>
            <td th:text="${menu.categoryCode}"></td>
            <td th:text="${menu.orderableStatus}"></td>
        </tr>

    </table>
    <div>
        <!-- 맨 앞 페이지 '<<' 로 이동하는 버튼 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${paging.startPage} + '\''" >맨앞으로</button>

        <!-- 이전 페이지 '<' 로 이동 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${paging.currentPage - 1} + '\''"
                th:disabled="${ menuList.first }">
            이전
        </button>

        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
            <button th:onclick="'location.href=\'/menu/list?page=' + ${page} + '\''"
                    th:text="${page}"
                    th:disabled="${ paging.currentPage eq page }">
            </button>
        </th:block>

        <!-- 다음 페이지 '>'로 이동 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${paging.currentPage + 1} + '\''"
                th:disabled="${menuList.last}">
            다음
        </button>
        <!-- 맨 뒤 페이지 '>>' 로 이동하는 버튼 -->
        <button th:onclick="'location.href=\'/menu/list?page=' + ${paging.endPage} + '\''">맨뒤로</button>

    </div>


</body>
</html>
