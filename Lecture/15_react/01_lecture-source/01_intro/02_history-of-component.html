<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script>

        /* 엘리먼트 : 요소 노드, 어트리뷰트 노드, 테스트 노드로 만들어지는 가상 DOM 개념 
           컴포넌트 : 엘리먼트를 반환하는 개념을 가진 화면의 구성 단위 */

        /* 함수형 컴포넌트 */
        function HelloWorld() {
            return React.createElement('h1', {className: 'greeting', id: 'test'}, 'Hello World');
        }

        // /* 클래스형 컴포넌트 */
        // Class HelloWorld extends React.Component {
        //     render() {
        //         return React.createElement(
        //             'h1',
        //             {className : 'greeting'},
        //             'Yo Wasssssup'
        //         );
        //     }
        // }

        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld));


    </script>
    
</body>
</html>
