<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        /*
            🟠 Function Component (함수형 컴포넌트)
            1. 클래스형 컴포넌트보다 훨씬 간결하게 작성이 가능
                함수의 return 반환값으로 ReactElement 만 정의해서 반환하면 된다. (일반적으로 JSX 사용)
            2. 주의사항 : 앞글자 대문자로 정의 
                e.g) <Title/> 앞글자가 소문자면 html 태그로 인식을 하게 되어 존재하지 않는 태그는 화면상에 나타날 수 없다.
            3. 단점 
                state (상태관리) 및 라이프 사이클 사용이 불가. 이 때문에 리액트 팀에서 hooks 라는 프로그램을 제공해 해결됨

        */
        
        function Title() {

            return(
                <h1>Function Component</h1>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Title/>);


    </script>
    
</body>
</html>
