<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!--
        🟠 props (properties)
            컴포넌트에 속성을 설정할 때 사용하는 요소
            여기서 말하는 속성이란, 컴포넌트에 전달되는 데이터 or 함수를 의미한다.
            props 값은 해당 컴포넌트를 사용하는 부모 컴포넌트에서 설정할 수 있다.
            props 는 읽기 전용 객체이기 때문에 수정해서는 안된다.
            
            리액트는 매우 유연하게 사용할 수 있지만, 한 가지 엄격한 규칙이 있는데 
            " 모든 React 컴포넌트는 자신의 props 를 다룰 때 순수 함수 처럼 동작해야 한다. "

            순수 함수란? -> 동일한 입력값을 넘겼을 때, 동일한 결과를 반환해야 한다.     e.g) 우리가 1이란 값을 넘겼으면 1이 리턴되어야 한다. 2가 나오면 안됨!
    -->
    <script type="text/babel">

        const name1 = '호랑이';
        const name2 = '사자';
        
        /* 컴포넌트 호출 시 props 에 우리가 작성한 데이터가 담겨있다. */
        function Title(props) {
            console.log(props);
            return <h1>안녕하세요 {props.name} 님 반갑습니다.</h1>  // name : key 값으로 name 으로 되어있기 때문. 사용자 도구 콘솔창에서 'name: 호랑이' 이렇게 출력됨
        }

        Title.defaultProps = {          // defaultProps : 내장되어있는 이름으로 기본적으로 사용할 이름을 우리가 정의할 수 있다.
            name: '기본이름'
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <Title name={name1}/>,
                <Title name={name2}/>,
                <Title name='강아지'/>,
                <Title/>                // 콘솔 출력 내용: '안녕하세요 기본이름 님 반갑습니다.' => 위에 defaultProps 때문! 
            ]
        )
        

    </script>
    
</body>
</html>
