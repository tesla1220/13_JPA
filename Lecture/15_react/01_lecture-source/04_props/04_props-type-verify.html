<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">


        function PropsVerify({name, favoriteNumber, children}){

            return (
                <>
                    <h1>저는 전달받은 {name} 입니다. </h1>
                    <h2>제가 가장 좋아하는 숫자는 전달받은 {favoriteNumber} 입니다. </h2>
                    <h3>제가 가지고 있는 자식은 {children} 입니다. </h3>
                </>
            );

        }

        /*
            안되어야 하는 게 정상인 것 같지만 실제로는 동작을 한다.
            하지만, 개발자 도구를 보면 name 의 타입과, favoriteNumber 의 필요성을 Warning 으로 알려주고 있다. 
            필수적인 설정이 아니다. 
            하지만 큰 규모의 프로젝트를 진행하거나, 다른 개발자와 협업 시 해당하는 컴포넌트에 어떤 props 가 필요한 지 쉽게 알 수 있게 만들어주기 때문에
            개발의 능률이 좋아질 수 있다. 
        */

        PropsVerify.propTypes = {
            name: PropTypes.string,     // 뜻: name props 속성은 string 형이어야 한다. 
            favoriteNumber: PropTypes.number.isRequired     // 뜻: favoriteNumber props 속성은 number 형이면서 반드시 주어져야(required) 한다.
        }


        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <PropsVerify name="호랑이" favoriteNumber={3}> 텍스트노드 </PropsVerify>,
                <PropsVerify name={3}></PropsVerify>
                
            ]

        );
    </script>
    
</body>
</html>
