<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h3>Regist Menu</h3>
  <form action="/menu/regist2" method="post"><br>
    <label> 메뉴 이름 :</label>
    <input type="text" name="menuName"><br>
    <label> 메뉴 가격 : </label>
    <input type="number" name="menuPrice"><br>
    <label> 카테고리 : </label>
    <select name="categoryCode" id="CategoryCode"></select><br>
    <label> 판매 상태 : </label>
    <select name="orderableStatus">
      <option value="Available"> 판매 가능 </option>
      <option value="NA"> 판매 불가 </option>
    </select><br>
    <input type="submit" value="메뉴 등록">
  </form>

  <script>
    fetch('/menu/category')
            .then(res => res.json())
            .then(data => {
              const $code = document.getElementById('CategoryCode');

              for(let index in data) {
                const $option = document.createElement('option');
                $option.value = data[index].categoryCode;
                $option.textContent = data[index].categoryName;

                $code.appendChild($option);
              }

            })

  </script>
</body>
</html>
